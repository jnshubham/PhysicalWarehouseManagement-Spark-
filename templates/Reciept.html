<html>
    <head>
        <title>Warehouse</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='bootstrap-material-design.css')}}" >
        <!--<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='loader.css')}}" >-->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">SK warehouse üåü</a>
              <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/deposit">Deposit</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/reciept">Reciept</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled"
                      >Disabled</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container">
            <div id="content" class="col">
                <br />
                <div class="row">
                    <div class="col">
                        <div class="card border border-success shadow-0 mb-3">
                            <h5 class="card-header">Process Reciept</h5>
                            <div class="card-body">
                                <form method="POST" action="{{url_for('deposit')}}" id="form_submit">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="user" class="bmd-label-floating">UserName:</label>    
                                                <input type="text" class="form-control" id="user"  name="user"  required>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="pwd" class="bmd-label-floating">Password:</label>    
                                                <input type="password" class="form-control" id="pwd" name="pwd"  required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="partyName" class="bmd-label-floating">Party Name:</label>    
                                                <input type="text" class="form-control" id="partyName"  name="partyName"  required>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="recieptDate" class="bmd-label-floating">Reciept Date:</label>    
                                                <input type="datetime-local" class="form-control" id="recieptDate" name="recieptDate"  required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="depositNumbers" class="bmd-label-floating">Deposit Numbers for this reciept:</label>    
                                                <input type="text" class="form-control" id="depositNumbers"  name="depositNumbers"  required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col d-flex justify-content-center">
                                            <div class="form-group">
                                                <input class="btn btn-raised btn-primary" id="submit" name="submit"  type="submit" value="Generate Reciept">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card border border-success shadow-0 mb-3">
                            <h5 class="card-header">Unprocessed Deposits</h5>
                            <div class="card-body">
                                <div class="table-responsive">
                                    {{data|safe}}
                                </div>
                            </div>
                        </div>        
                    </div>
                </div>
                    

                
            </div>
            
            
        </div>
        <footer class="bg-light text-center text-lg-start">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Made with ‚ù§Ô∏è by Shubham Jain
            </div>
          </footer>
       
       
    
       
    <script src="{{url_for('static',filename='jquery-3.2.1.slim.min.js')}}"></script>
    <script src="{{url_for('static',filename='popper.js')}}"></script>   
    <script src="{{url_for('static',filename='bootstrap-material-design.js')}}"></script>
    
    <script type="text/javascript" src="{{url_for('static',filename='jquery.dataTables.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='dataTables.bootstrap4.min.js')}}"></script>
    
    
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
    <script>
        $("#form_submit").submit(function(event) {
            $("#submit").prop('disabled',true)
        })
    </script>
    <script>
        // Material Design example
        $(document).ready(function () {
            $('#tempdt, #tempdt1').DataTable();
            
        });
    </script>

    </body>
</html>
